<mat-card>
  <mat-card-title> Cadastrar Óculos</mat-card-title>
  <form>
      <mat-form-field>
          <input matInput placeholder="Modelo"
              [(ngModel)]="payment.modelo" name="modelo">
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Preço (R$)"
              [(ngModel)]="payment.preco" name="preco">
      </mat-form-field>
      
    <mat-form-field>
        <input matInput placeholder="Código De barras"
            [(ngModel)]="payment.codigo" name="codigo">
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="createPayment()" color="primary">
      Salvar
  </button>
  
  <button mat-raised-button (click)="cancel()">
      Cancelar
  </button>
</mat-card>
